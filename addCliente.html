<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form>
                    <br>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="Nombre"  id="name" type="text" class="active validate" required>
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Primer apellido"  id="lastname1" type="text" class="active validate" required>
                            <label for="lastname1">Primer apellido</label>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Segundo apellido" id="lastname2" type="text" class="active validate" required>
                            <label for="lastname2">Segundo apellido</label>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Cédula" id="id" type="number" class="active validate" required>
                            <label for="id">Cédula</label>
                        </div>
                        <div class="input-field col s6 ">
                            <p class="right-align">
                                <input id="male" type="radio" name="gender" value="male" checked>
                                <label for="male">Maculino</label>
                                <input id="female" type="radio" name="gender" value="female" checked>
                                <label for="female">Femenino</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Username"  id="userName" type="text" class="active validate" required>
                            <label for="userName">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Contraseña" class="validate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input placeholder="Email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input placeholder="Teléfono" id="phone" type="tel" class="validate">
                            <label for="phone">Teléfono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="address" class="materialize-textarea"></textarea>
                            <label for="address">Dirección</label>
                        </div>
                        <div class="input-field col s6 ">
                            <!-- Switch -->
                            <br>
                            <div class="switch ">
                                <label>
                                    ¿Recibir información por email?
                                    No
                                    <input type="checkbox" checked>
                                    <span class="lever"></span>
                                    Si
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
