<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate">
                    <br>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="Nombre"  id="uname" name="uname" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="uname-error">
                            <label for="uname">Nombre</label>
                            <div class="errorTxt1">
                                <div id="uname-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Primer apellido"  id="lastname1" name="lastname1"type="text" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="lastname1-error">
                            <label for="lastname1">Primer apellido</label>
                            <div class="errorTxt2">
                                <div id="lastname1-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Segundo apellido" id="lastname2" name="lastname2"type="text"  data-error=".errorTxt3"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="lastname2-error">
                            <label for="lastname2">Segundo apellido</label>
                            <div class="errorTxt3">
                                <div id="lastname2-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Formato: 101110111" id="id" name="id" type="number"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="id-error">
                            <label for="id">Cédula</label>
                            <div class="errorTxt4">
                                <div id="id-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6 ">
                            <p class="right-align">
                                <input id="male" type="radio" name="gender" value="male" checked>
                                <label for="male">Maculino</label>
                                <input id="female" type="radio" name="gender" value="female" checked>
                                <label for="female">Femenino</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Username"  id="userName" name="userName" type="text" data-error=".errorTxt5"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="userName-error">
                            <label for="userName">Username</label>
                            <div class="errorTxt5">
                                <div id="userName-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Contraseña" name="password" data-error=".errorTxt6"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="password-error">
                            <div class="errorTxt6">
                                <div id="password-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6 offset-s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="cpassword">Confirmar Contraseña</label>
                            <input id="cpassword" type="password" placeholder="Confirmar Contraseña" name="cpassword" data-error=".errorTxt7"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="cpassword-error">
                            <div class="errorTxt7">
                                <div id="cpassword-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input placeholder="Email" id="email" type="email" name="email" data-error=".errorTxt8"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="email-error">
                            <label for="email">Email</label>
                            <div class="errorTxt8">
                                <div id="email-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input placeholder="Teléfono" id="phone" type="number" name="phone" data-error=".errorTxt9"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="phone-error">
                            <label for="phone">Teléfono</label>
                            <div class="errorTxt9">
                                <div id="phone-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="address" class="materialize-textarea"></textarea>
                            <label for="address">Dirección</label>
                        </div>
                        <div class="input-field col s6 ">
                            <!-- Switch -->
                            <br>
                            <div class="switch ">
                                <label>
                                    ¿Recibir información por email?
                                    No
                                    <input type="checkbox" checked>
                                    <span class="lever"></span>
                                    Si
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addCliente.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</html>
