<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate" action="https://provincial-web-services.herokuapp.com/cliente" method="POST">
                    <br>
                    <div class="row">
                        <div class="input-field col s4">
                            <input   id="nombre" name="nombre" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="nombre-error">
                            <label for="nombre">Nombre</label>
                            <div class="errorTxt1">
                                <div id="nombre-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input   id="apellido1" name="apellido1"type="text" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="apellido1-error">
                            <label for="apellido1">Primer apellido</label>
                            <div class="errorTxt2">
                                <div id="apellido1-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input id="apellido2" name="apellido2"type="text"  data-error=".errorTxt3"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="apellido2-error">
                            <label for="apellido2">Segundo apellido</label>
                            <div class="errorTxt3">
                                <div id="apellido2-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input id="cedula" name="cedula" type="text"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="cedula-error">
                            <label for="cedula">Cédula</label>
                            <div class="errorTxt4">
                                <div id="cedula-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <select id="nombreE" name="nombreE" value="">
                                <option value="default" disabled selected>Seleccione una empresa</option>
                            </select>
                            <label>Empresa</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="correo" type="email" name="correo" data-error=".errorTxt8"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="correo-error">
                            <label for="correo">Email</label>
                            <div class="errorTxt8">
                                <div id="correo-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input  id="telefono" type="text" name="telefono" data-error=".errorTxt9"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="telefono-error">
                            <label for="telefono">Teléfono</label>
                            <div class="errorTxt9">
                                <div id="telefono-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field col s6 ">
                            <!-- Switch -->
                            <br>
                            <div class="switch" >
                                <label>
                                    ¿Recibir información por email?
                                    No
                                    <input type="checkbox" id="info" name="info" value="TRUE" checked>
                                    <span class="lever"></span>
                                    Si
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="hide">
                        _method:<input type="text" name="_method" value="Create">
                    </div>
                    <button class="btn waves-effect waves-light right-align" type="submit">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addCliente.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</html>
