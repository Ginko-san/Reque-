<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate">
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input  id="numero" name="numero" type="number" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="numero-error">
                            <label for="numero">Número</label>
                            <div class="errorTxt1">
                                <div id="numero-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un hotel</option>
                                <option value="1">Hotel provincial</option>
                                <option value="2">Hotel provincial #2</option>
                                <option value="3">Hotel provincial #3</option>
                            </select>
                            <label>Hotel</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="description" class="materialize-textarea" name="description" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="description-error"></textarea>
                            <label for="description">Descripción</label>
                            <div class="errorTxt2">
                                <div id="description-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>



                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addHabitacion.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
