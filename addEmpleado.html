<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate" action="https://provincial-web-services.herokuapp.com/empleado" method="POST">
                    <br>
                    <div class="row">
                        <div class="input-field col s4">
                            <input  id="nombre" name="nombre" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="nombre-error">
                            <label for="nombre">Nombre</label>
                            <div class="errorTxt1">
                                <div id="nombre-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input  id="apellido1" name="apellido1"type="text" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="apellido1-error">
                            <label for="apellido1">Primer apellido</label>
                            <div class="errorTxt2">
                                <div id="apellido1-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input id="apellido2" name="apellido2"type="text"  data-error=".errorTxt3"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="apellido2-error">
                            <label for="apellido2">Segundo apellido</label>
                            <div class="errorTxt3">
                                <div id="apellido2-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input  id="cedula" name="cedula" type="text"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="cedula-error">
                            <label for="cedula">Cédula</label>
                            <div class="errorTxt4">
                                <div id="cedula-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input id="salario" name="salario"type="text" data-error=".errorTxt10"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="salario-error">
                            <label for="salario">Salario</label>
                            <div class="errorTxt10">
                                <div id="salario-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <!--
                        <div class="input-field col s4">
                            <select id="cedula_j" name="cedula_j" value="">
                                <option value="default" disabled selected>Seleccione un hotel</option>
                            </select>
                            <label>Hotel</label>
                        </div>
                        -->
                    <div class="input-field col s6">
                        <input  id="puesto" name="puesto" type="text" data-error=".errorTxt15"
                        aria-required="true" area-incalid="true" class="error" aria-describedby="puesto-error">
                        <label for="puesto">Puesto</label>
                        <div class="errorTxt15">
                            <div id="puesto-error" class="error" style="display: block;"></div>
                        </div>
                    </div>
                    <div class="input-field col s6 ">
                        <!-- Switch -->
                        <br>
                        <div class="switch" >
                            <div class="hide">
                                tipo:<input type="text" id="tipo" name="tipo" value="A">
                                categoria:<input type="text" id="categoria" name="categoria" value="t">
                            </div>
                            <label>
                                Mucama
                                <input type="checkbox"  id="checkbox"checked>
                                <span class="lever"></span>
                                Administrador
                            </label>
                        </div>
                    </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input  id="userName" name="userName" type="text" data-error=".errorTxt5"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="userName-error">
                            <label for="userName">Username</label>
                            <div class="errorTxt5">
                                <div id="userName-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" data-error=".errorTxt6"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="password-error">
                            <div class="errorTxt6">
                                <div id="password-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6 offset-s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="cpassword">Confirmar Contraseña</label>
                            <input id="cpassword" type="password"  data-error=".errorTxt7"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="cpassword-error">
                            <div class="errorTxt7">
                                <div id="cpassword-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input  id="correo" type="email" name="correo" data-error=".errorTxt8"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="correo-error">
                            <label for="correo">Email</label>
                            <div class="errorTxt8">
                                <div id="correo-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="telefono" type="text" name="telefono" data-error=".errorTxt9"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="telefono-error">
                            <label for="telefono">Teléfono</label>
                            <div class="errorTxt9">
                                <div id="telefono-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    </div>

                    <div class="hide">
                        _method:<input type="text" name="_method" value="Create">
                    </div>
                    <button class="btn waves-effect waves-light right-align" type="submit" >Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addEmpleado.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
