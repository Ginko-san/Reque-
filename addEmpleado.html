<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate">
                    <br>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="Nombre"  id="uname" name="uname" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="uname-error">
                            <label for="uname">Nombre</label>
                            <div class="errorTxt1">
                                <div id="uname-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Primer apellido"  id="lastname1" name="lastname1"type="text" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="lastname1-error">
                            <label for="lastname1">Primer apellido</label>
                            <div class="errorTxt2">
                                <div id="lastname1-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Segundo apellido" id="lastname2" name="lastname2"type="text"  data-error=".errorTxt3"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="lastname2-error">
                            <label for="lastname2">Segundo apellido</label>
                            <div class="errorTxt3">
                                <div id="lastname2-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Formato: 101110111" id="id" name="id" type="number"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="id-error">
                            <label for="id">Cédula</label>
                            <div class="errorTxt4">
                                <div id="id-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Salario" id="salario" type="text" class="active validate" required>
                            <label for="id">salario</label>
                        </div>
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un hotel</option>
                                <option value="1">Hotel provincial</option>
                                <option value="2">Hotel provincial #2</option>
                                <option value="3">Hotel provincial #3</option>
                            </select>
                            <label>Hotel</label>
                        </div>
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Seleccione una categoría</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Categoría</label>
                        </div>
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Seleccione un puesto</option>
                                <option value="1">Recepcionista</option>
                                <option value="2">Mucama</option>
                                <option value="3">Administrador</option>
                            </select>
                            <label>Puesto</label>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Username"  id="userName" type="text" class="active validate" required>
                            <label for="userName">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Contraseña" class="validate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input placeholder="Email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input placeholder="Teléfono" id="phone" type="tel" class="validate">
                            <label for="phone">Teléfono</label>
                        </div>
                    </div>
                    <div class="row">


                    </div>
                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addEmpleado.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
