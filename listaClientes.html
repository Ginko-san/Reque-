<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clientes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
       <link rel="stylesheet" href="Assets/Stylesheets/listaClientes.css">
    </head>
    <body ng-app="clientes">
        <div class="container" ng-controller="controlador1">
            <ul class="collection with-header">
                <li class="collection-header"><h4>Clientes</h4></li>
                <div ng-repeat = "cliente in listClientes">
                    <li class="collection-item ">
                        <i class="material-icons">perm_identity</i>
                        <h6>{{cliente.nombre}}
                            <a class="secondary-content waves-effect waves-light btn">
                                <i class="Tiny material-icons">delete</i>
                            </a>
                            <a class="secondary-content waves-effect waves-light btn">
                                <i class="Tiny material-icons">mode_edit</i>
                            </a>
                            <div class="secondary-content "> Cédula: {{cliente.cedula}} Teléfono: {{cliente.telefono}}</div>
                        </h6>
                        <hr>
                    </li>
                </div>
            </ul>
        </div>

    </body>


    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="Assets/Javascripts/listaClientes.js"></script>
</html>
