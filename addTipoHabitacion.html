<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate" action="https://provincial-web-services.herokuapp.com/tipo_s" method="POST">
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input  id="num_tipo" name="num_tipo" type="number" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="num_tipo-error">
                            <label for="num_tipo">Número Tipo</label>
                            <div class="errorTxt1">
                                <div id="num_tipo-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                        <div class="input-field col s6">
                            <input  id="nombre" name="nombre" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="nombre-error">
                            <label for="nombre">Nombre Tipo</label>
                            <div class="errorTxt1">
                                <div id="nombre-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="descripcion" class="materialize-textarea" name="descripcion" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="descripcion-error"></textarea>
                            <label for="descripcion">Descripción</label>
                            <div class="errorTxt2">
                                <div id="descripcion-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="hide">
                        _method:<input type="text" name="_method" value="Create">
                    </div>  
                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addTipoHabitacion.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
