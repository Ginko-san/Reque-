<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Seleccione un tipo</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Tipo de habitaci√≥n</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Monto"  id="amount" type="text" class="active validate" required>
                            <label for="amount">Monto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="initialDate">Fecha de inicio</label>
                            <input type="date" id="initialDate" class="datepicker">
                        </div>
                        <div class="input-field col s6">
                             <input type="date" id="endedDate" class="datepicker">
                             <label for="endedDate">Fecha de fin</label>
                        </div>
                    </div>


                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->

    crossorigin="anonymous"></script>

</html>
