<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form id="formValidate">
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input  id="uname" name="uname" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="uname-error">
                            <label for="uname">Nombre</label>
                            <div class="errorTxt1">
                                <div id="uname-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <input placeholder="Formato: 101110111" id="id" name="id" type="number"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="id-error">
                            <label for="id">Cédula Juridica</label>
                            <div class="errorTxt4">
                                <div id="id-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione una provincia</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Provincia</label>
                        </div>
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un cantón</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Cantón</label>
                        </div>
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un distrito</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Distrito</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" type="number" name="phone" data-error=".errorTxt9"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="phone-error">
                            <label for="phone">Teléfono</label>
                            <div class="errorTxt9">
                                <div id="phone-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="address" class="materialize-textarea" name="address" data-error=".errorTxt10"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="address-error"></textarea>
                            <label for="address">Dirección</label>
                            <div class="errorTxt10">
                                <div id="address-error" class="error" style="display: block;"></div>
                            </div>

                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="description" class="materialize-textarea" name="description" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="description-error"></textarea>
                            <label for="description">Descripción</label>
                            <div class="errorTxt2">
                                <div id="description-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addHotel.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
