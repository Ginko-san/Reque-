<!DOCTYPE html>
<httpProtocol>
    <customHeaders>
        <add name="Access-Control-Allow-Origin" value="*" />
     </customHeaders>
</httpProtocol>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div class="container">
                <form id="formValidate" action="https://provincial-web-services.herokuapp.com/hotel" method="POST">
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input  id="nombre" name="nombre" type="text" data-error=".errorTxt1"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="nombre-error">
                            <label for="nombre">Nombre</label>
                            <div class="errorTxt1">
                                <div id="nombre-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                        <div class="input-field col s6">
                            <input id="cedula_j" name="cedula_j" type="text"  data-error=".errorTxt4"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="cedula_j-error">
                            <label for="cedula_j">Cédula Juridica</label>
                            <div class="errorTxt4">
                                <div id="cedula_j-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="input-field col s4" >
                            <select id="selectProvincias">
                                <option value="" disabled selected>Seleccione una provincia</option>
                            </select>
                            <label>Provincia</label>
                        </div>
                        <div class="input-field col s4">
                            <select  id="selectCantones">
                                <option value="" disabled selected>Seleccione un cantón</option>
                            </select>
                            <label>Cantón</label>
                        </div>
                        <div class="input-field col s4">
                            <select id="iddistrito" name="iddistrito" value="1">
                                <option value="" disabled selected>Seleccione un distrito</option>
                            </select>
                            <label>Distrito</label>
                        </div>
                        

                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" type="text"  data-error=".errorTxt9"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="phone-error">
                            <label for="phone">Teléfono</label>
                            <div class="errorTxt9">
                                <div id="phone-error" class="error" style="display: block;"></div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="direccionexacta" class="materialize-textarea" name="direccionexacta" data-error=".errorTxt10"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="direccionexacta-error"></textarea>
                            <label for="direccionexacta">Dirección</label>
                            <div class="errorTxt10">
                                <div id="direccionexacta-error" class="error" style="display: block;"></div>
                            </div>

                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="razon_social" class="materialize-textarea" name="razon_social" data-error=".errorTxt2"
                            aria-required="true" area-incalid="true" class="error" aria-describedby="razon_social-error"></textarea>
                            <label for="razon_social">Razón social</label>
                            <div class="errorTxt2">
                                <div id="razon_social-error" class="error" style="display: block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hide">
                        _method:<input type="text" name="_method" value="Create">
                    </div>

                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>
    <!-- SCRIPTS -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- SCRIPTS validacion de datos-->
    <script src="Assets/Javascripts/jquery.validate.js" charset="utf-8"></script>
    <script src="Assets/Javascripts/additional-methods.js" charset="utf-8"></script>
    <!-- SCRIPTS validacion de datos-->

    <script src="Assets/Javascripts/addHotel.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
