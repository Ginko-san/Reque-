<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
       <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <form>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Nombre"  id="name" type="text" class="active validate" required>
                            <label for="name">Nombre</label>
                        </div>

                        <div class="input-field col s6">
                            <input placeholder="Cédula Juridica" id="id" type="number" class="active validate" required>
                            <label for="id">Cédula Juridica</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione una provincia</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Provincia</label>
                        </div>
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un cantón</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Cantón</label>
                        </div>
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Seleccione un distrito</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Distrito</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input placeholder="Teléfono" id="phone" type="tel" class="validate">
                            <label for="phone">Teléfono</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="address" class="materialize-textarea"></textarea>
                            <label for="address">Dirección exacta</label>

                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="address" class="materialize-textarea"></textarea>
                            <label for="address">Razón social</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light right-align" type="submit" name="action">Enviar
                       <i class="material-icons right ">send</i>
                    </button>
                </form>
        </div>

    </body>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="Assets/Javascripts/addHotel.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
